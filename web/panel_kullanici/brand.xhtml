<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>TODO supply a title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <h:outputStylesheet library="css" name="bootstrap.min.css"/>
    </h:head>
    <h:body>
        <div class="container mt-5" >
            <h:form>
                <h:commandButton styleClass="btn btn-light" action="/index" value="Home"/>
            </h:form>
        </div>
        <hr/>
        <div class="container mt-5" >
            <h:form>

                Page #{brandBean.page} of #{brandBean.pageCount} <br/>
                <div class="btn-group">

                    <h:commandButton action="#{brandBean.prevois}" value="Previous" styleClass="btn btn-dark"/>
                    <h:commandButton action="#{brandBean.next}" value="Next" styleClass="btn btn-dark"/>

                </div>
                <div class="mb-3">
                    <h:dataTable styleClass="table table-striped" value="#{brandBean.list2}" var="c" >

                        <h:column>
                            <f:facet name="header">ID</f:facet>
                                #{c.brand_id}
                        </h:column>
                        <h:column>
                            <f:facet name="header">Country ID's</f:facet>
                            <ul>
                                <ui:repeat value="#{c.countryies}" var="k">
                                    <li>#{k.country_name}</li>

                                </ui:repeat>
                            </ul>
                        </h:column>
                        <h:column>
                            <f:facet name="header">NAME</f:facet>
                                #{c.brand_name}
                        </h:column>


                        <h:column>
                            <f:facet name="header">CONTRACT_DATES</f:facet>
                                #{c.contract_Dates}
                        </h:column>

                        <h:column>
                            <f:facet name="header">CONTRACT_DURATION</f:facet>
                                #{c.contract_Duration}
                        </h:column>
                    </h:dataTable>
                </div>
            </h:form>
        </div>

    </h:body>
</html>
