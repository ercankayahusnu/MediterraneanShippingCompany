<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>TODO supply a title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <h:outputStylesheet library="css" name="bootstrap.min.css"/>
    </h:head>
    <h:body>
        <div class="container mt-5" >
            <h:form>
                <h:commandButton styleClass="btn btn-light" action="/index" value="Home"/>
            </h:form>
        </div>
        <hr/>
        <div class="container mt-5" >
            <h:form>
                <div class="mb-3">
                     Page #{harborBean.page} of #{harborBean.pageCount} <br/>
                    <div class="btn-group">
                        
                        <h:commandButton action="#{harborBean.prevois}" value="Previous" styleClass="btn btn-dark"/>
                        <h:commandButton action="#{harborBean.next}" value="Next" styleClass="btn btn-dark"/>
                    </div>
                    <h:dataTable styleClass="table table-striped" value="#{harborBean.list2}" var="c" >

                        <h:column>
                            <f:facet name="header">ID</f:facet>
                                #{c.harbor_id}
                        </h:column>
                        <h:column>
                            <f:facet name="header">Country ID</f:facet>
                                #{c.country.country_name}
                        </h:column>
                        <h:column>
                            <f:facet name="header">NAME</f:facet>
                                #{c.harbor_name}
                        </h:column>


                        <h:column>
                            <f:facet name="header">CONTRACT_DATES</f:facet>
                                #{c.contract_dates}
                        </h:column>

                        <h:column>
                            <f:facet name="header">CONTRACT_DURATION</f:facet>
                                #{c.contract_duration}
                        </h:column>
                    </h:dataTable>
                </div>
            </h:form>
        </div>
    </h:body>
</html>
